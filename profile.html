<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fd8cdacde5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex-container h-100">
      <div class="sidenav">
        <div class="jimbojabbo">
          <img src="img/cubelab-icon-black.png" alt="Kubelab icon in Black" />
          <p>Kubelab</p>
        </div>
        <a href="index.html">Home</a>
        <a href="profile.html" class="active">Profile</a>
        <a href="projects.html">Projects</a>
        <a href="notifications.html">Notifications</a>
        <a href="login.html">Log out</a>
      </div>
      <div class="main">
        <div class="flex-container justify-boi">
          <h2 class="Loverskrift2">Profile</h2>
          <div class="icons">
            <a href="notifications.html" class="icon-button">
              <i class="fa-solid fa-bell"></i>
              <span class="icon-button__badge">2</span>
            </a>
            <a href="profile.html" class="icon-button">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
        </div>
        <div class="Lcontent flex-container" id="profile-div">
          <div class="profile-pic">
            <img
              class="profile-img"
              src="img/enhandsomemand.jpg"
              alt="Profilbillede"
            />
            <button class="settings-btn" onclick="uploadProfilePicture()">
              <i class="fa-solid fa-camera"></i>
            </button>
            <input
              type="file"
              id="profile-upload"
              style="display: none"
              accept="image/*"
              onchange="previewProfilePicture(event)"
            />
          </div>
          <form action="" class="profile-form">
            <div class="name-input">
              <label for="name-input">Full name</label>
              <input type="text" name="name" value="John Doe" id="name-input" />
            </div>
            <div class="email-input">
              <label for="email-input">Email</label>
              <input
                type="text"
                name="email"
                value="Jd@example.com"
                id="email-input"
                disabled
              />
            </div>
          </form>
        </div>

        <div class="flex-container switches" id="home-div">
          <div id="light-switch" class="Lcontent light-mode clickable-row">
            <div class="icon-button">
              <i class="fa-solid fa-sun"></i>
              <i class="fa-regular fa-sun"></i>
            </div>
            <h3>Light Mode</h3>
            <p>Light Color Theme</p>
          </div>
          <div id="dark-switch" class="Lcontent dark-mode clickable-row">
            <div class="icon-button">
              <i class="fa-solid fa-moon"></i>
              <i class="fa-regular fa-moon"></i>
            </div>
            <h3>Dark Mode</h3>
            <p>Dark Color Theme</p>
          </div>
          <div id="deep-switch" class="Lcontent deep-pink clickable-row">
            <div class="icon-button">
              <i class="fa-solid fa-heart"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
            <h3>Deep Mode</h3>
            <p>You know you want it</p>
          </div>
        </div>
        <div class="Lcontent" id="password-div">
          <form action="" class="password-form">
            <div class="cp-input">
              <label for="cp-input">Current password</label>
              <input type="text" name="current password" id="cp-input" />
            </div>
            <div class="np-input">
              <label for="np-input">New password</label>
              <input type="text" name="new password" id="np-input" />
            </div>
            <div class="rnp-input">
              <label for="rnp-input">Repeat new password</label>
              <input type="text" name="repeat new password" id="rnp-input" />
            </div>
            <div>
              <a href="profile.html" id="new-password-button">
                <span class="button-text">Update password</span>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/profile.js" defer></script>
  <script src="scripts/mode.js" defer></script>
  <script src="scripts/switchmode.js"></script>
</html>
