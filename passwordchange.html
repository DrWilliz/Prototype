<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="estyle.css">
</head>
<body>
    <div class="login-container">
        <h2>Glemt Adgangskode</h2>
        <form onsubmit="sendEmail(event)">
            <input class="input-field" type="email" name="email" placeholder="Indtast din e-mail" required>
            <button class="login-button" type="submit">Send</button>
        </form>
        <div class="forgot-password">
            <a href="/login.html">Tilbage til login</a>
        </div>
    </div>

</body>
</html>


<script>
    function sendEmail(event) {
        event.preventDefault(); // Stopper den normale formularindsendelse
        const email = document.querySelector('input[name="email"]').value;

        if (email) {
            alert('En mail er sendt til ' + email + ' med instruktioner om at Ã¦ndre adgangskoden.');
        } else {
            alert('Indtast venligst en gyldig e-mailadresse.');
        }
    }
</script>
