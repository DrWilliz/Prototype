<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container h-100">
      <div class="sidenav">
        <a href="profil.html">Profil</a>
        <a href="#">Add members</a>
        <a href="stacks.html">Stacks</a>
        <a href="#" class="lsettings">Settings</a>
        <a href="#">Log out</a>
      </div>
      <div class="main">
        <div class="jbillede">
          <img
            class="jprofilbillede"
            src="/img/enhandsomemand.jpg"
            alt="Profilbillede"
          />
          <button class="settings-btn" onclick="uploadProfilePicture()">üõ†Ô∏è</button>
        </div>
        <input
          type="file"
          id="profile-upload"
          style="display: none"
          accept="image/*"
          onchange="previewProfilePicture(event)"
        />  

        <div class="jRow">
          <div class="jColumn"><p>Fornavn</p></div>
          <div class="jColumn"><p>Ben</p></div>
        </div>
        <div class="jRow">
          <div class="jColumn"><p>Efternavn</p></div>
          <div class="jColumn"><p>Johnson</p></div>
        </div>
        <div class="jRow">
          <div class="jColumn"><p>Mail</p></div>
          <div class="jColumn"><p>BenJohnson@gmail.com</p></div>
        </div>
        <div class="jRow">
          <div class="jColumn"><p>√Ündre adgangskode</p></div>
          <div class="jColumn"></div>
        </div>
        <div class="jRow">
          <div class="jColumn"><p>Dark mode</p></div>
          <div class="jColumn">
            <label class="switch">
              <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
              <span class="slider"></span>
            </label>
          </div>
          </div>
        <div class="jRow">
          <div class="jColumn"><p>√Ündre profilbillede</p></div>
          <div class="jColumn"></div>
        </div>
        <div class="jRow">
          <div class="jColumn"><p>Sprog</p></div>
          <div class="jColumn">
            <select>
              <option value="Dansk">Dansk</option>
              <option value="Engelsk">Engelsk</option>
              <option value="Tysk">Tysk</option>
            </select>
          </div>
        </div>
        <div class="jRow">
          <div class="jColumn"><p>Profil oprettet</p></div>
          <div class="jColumn"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
  function uploadProfilePicture() {
    document.getElementById("profile-upload").click();
  }
  
  function previewProfilePicture(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.querySelector(".jprofilbillede").src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  }
  </script>
  <script>
function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
  document.body.classList.toggle("light-mode");
}

// Standardindstilling
document.addEventListener("DOMContentLoaded", function() {
  document.body.classList.add("light-mode"); // Starter i Light Mode
});
  </script>


</html>
