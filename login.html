<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="loggerDiv">
      <div class="login-container">
        <h2>Login</h2>
        <form action="index.html" method="post">
          <input
            class="input-field"
            type="text"
            name="username"
            placeholder="Brugernavn"
            required
          />
          <div class="password-wrapper">
            <input
              class="input-field"
              type="password"
              name="password"
              id="password"
              placeholder="Adgangskode"
              required
            />
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <i class="fas fa-lock" id="toggleIcon"></i>
            </button>
          </div>
          <!-- Login button -->
          <button type="submit" class="login-button">Login</button>
        </form>
        <div class="forgot-password">
          <a href="/passwordchange.html">Glemt adgangskode?</a>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function togglePassword() {
    const passwordField = document.getElementById("password");
    const toggleIcon = document.getElementById("toggleIcon");

    if (passwordField.type === "password") {
      passwordField.type = "text";
      toggleIcon.classList.remove("fa-lock");
      toggleIcon.classList.add("fa-lock-open");
    } else {
      passwordField.type = "password";
      toggleIcon.classList.remove("fa-lock-open");
      toggleIcon.classList.add("fa-lock");
    }
  }
</script>
